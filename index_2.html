<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actividad 2 - Estilos con Style</title>

    <style>
        h1 {
            color: purple;
            text-align: center;
            font-size: 32px;
        }

        p {
            color: darkblue;
            font-size: 18px;
            border: 2px solid black;
            padding: 10px;
        }

        img {
            border: 5px solid red;
            border-radius: 10px;
            width: 250px;
        }
    </style>

</head>
<body>

    <h1>Bienvenido a mi página con estilos en style</h1>

    <p>Este es un párrafo estilizado desde el bloque &lt;style&gt;.</p>

    <img src="ia1.jpg">

</body>
</html>
